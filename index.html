<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de Fechas Importantes</title>
    <meta name="description" content="RFIApp Pedro Noriega - BrilanCorp">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="image/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="splash-screen"
        style="position: fixed; z-index: 9999; width: 100%; height: 100%; background-color: #007BFF; display: flex; justify-content: center; align-items: center;">
        <img src="image/splash-image.png" alt="Splash Screen" style="max-width: 80%; max-height: 80%;" class="fade-in">

    </div>

    <header class="bg-primary text-light text-center p-3">
        <h1>Recordatorios de Fechas Importantes</h1>
    </header>
    <div class="container mt-4">
        <section>
            <h2>Agregar Recordatorio</h2>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" class="form-control" required>
                </div>                
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <button id="boton" type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </section>
        <section>
            <h2>Recordatorios Guardados</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Fecha y Hora</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reminder-list">
                        <!-- Los recordatorios se generarán dentro de esta tabla -->
                    </tbody>
                </table>
            </div>
        </section>
        
    </div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function (error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>

</body>

</html>
